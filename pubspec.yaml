homepage: https://github.com/fkleon/math-expressions
documentation: http://www.dartdocs.org/documentation/math_expressions/latest
dependencies:
  vector_math: '>=2.0.0 <2.1.0'
dev_dependencies:
  test: '>=0.12.0 <2.0.0'
environment:
  sdk: '>=1.21.0 <2.0.0'
